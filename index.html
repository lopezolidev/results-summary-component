<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="data-wrapper">
  <section class="top">
    <h3 class="top-result">Your Result</h3>
    
    <div class="circle">
      <h1>76</h1>
      <h3>of 100</h3>
    </div>
    
    <div class="subtitle">
      <h2>Great</h2>
      <h3>You scored higher than 65% of the people who have taken these tests.</h3>
    </div>
  
  </section>
  <section class="bottom">
    <div class="analytics-wrapper">
      <h3>Summary</h2>
  
      <div class="stats-container">
        <div class="stat stat-1">
          <div class="left_stat">
            <span class="icon-reaction">i</span>
            <h4>Reaction</h4>  
          </div>
          <div class="right_stat">
            <p class="score">
              80
            </p>
            <p class="total">
              / 100
            </p>
          </div>
        </div>
        
        <div class="stat stat-2">
          <div class="left_stat">
            <span class="icon-memory">i</span>
            <h4>Memory</h4>
          </div>
          <div class="right-stat">
            <p class="score">
              92  
            </p>
            <p class="total">
              / 100
            </p>
          </div> 
        </div>
        
        <div class="stat stat-3">
          <div class="left_stat">
            <span class="icon-verbal">i</span>
            <h4>Verbal</h4>
          </div>
          <div class="right-stat">
            <p class="score">
              <b>61</b> 
            </p>
            <p class="total">
              / 100
            </p>
          </div>
        </div>
  
        <div class="stat stat-4">
          <div class="left_stat">
            <span class="icon-visual">i</span>
            <h4>Visual</h4>    
          </div>
          <div class="right-stat">
            <p class="score">
              72
            </p>
            <p class="total">
              / 100
            </p>
          </div>
        </div>
  
      </div>
      
    </div>
  
    <div class="continue-button">
      Continue
    </div>
    
  </section>
</div>

  
  <div class="attribution">
    <p class="first_footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>  
    <p class="second_footer">Coded by <a href="#">@lopezolidev</a>.</p>
  </div>
</body>
</html>
